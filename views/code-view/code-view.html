<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="code-view.css">
</head>

<body>

<div class="box-left" id="code-box">
<div id="file-select">
</div>
<pre id="precode-area" class="line-numbers">
<code id="code-review" class="language-cpp"></code>
</pre>
</div>

<div class="box-right" id="comment-box">
<table id="review-data-table">
<tr>
<th>Location</th>
<th>Error</th>
</tr>
<tr>
<td></td>
<td></td>
</tr>
</table>
<div id="submit-review-div">
     <button id="submit-review">Submit Review!</button>
</div>

</div>




<!-- Side Modal with work to review -->
<div id="code-review-side-modal" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" id="code-review-side-modal-close">&times;</a>
      <fieldset class="code-review-sidenav-fieldset">
        <legend class="code-review-sidenav-legend">What do you want to do?</legend>

          <div id="code-review-sidenav-choice-left">Add a comment</div>
          <div id="code-review-sidenav-choice-right">State the issue</div>

     </fieldset>

    <fieldset class="code-review-sidenav-fieldset" id="code-review-sidenav-comment">
        <legend class="code-review-sidenav-legend">Please type your comment below</legend>
        <input type="textbox" id="code-review-sidenav-comment-textbox" placeholder="Comment Here">
        <button id="submit-comment">Submit Review!</button>
     </fieldset>

    <fieldset class="code-review-sidenav-fieldset" id="code-review-sidenav-issue-category">
        <legend class="code-review-sidenav-legend">Select the category of the issue</legend>
        <div id="code-review-category-select-div">

        </div>

     </fieldset>

    <fieldset class="code-review-sidenav-fieldset" id="code-review-sidenav-issue-subcategory">
        <legend class="code-review-sidenav-legend">Select the sub-category of the issue</legend>
        <div id="code-review-subcategory-select-div">

        </div>

     </fieldset>





</div>


</body>
</html>
