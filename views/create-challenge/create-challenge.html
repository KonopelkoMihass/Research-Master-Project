<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="create-challenge.css">
</head>

<body>

<div class="box-left" id="create-challenge-code-box">
<div id="create-challenge-file-select">
</div>
<pre id="create-challenge-precode-area" class="line-numbers">
<code id="create-challenge-code-review" class="language-cpp"></code>
</pre>
</div>

<div class="box-right" id="create-challenge-comment-box">
<div id="create-challenge-code-view-instructions">
<p>Click a filename to read it.  Click a code element to create an issue.  Click that code element again to remove it.  Hovering over a sub-category will prompt the rule for it.</p>
</div>



<table id="create-challenge-data-table">
<tr>
<th>Location</th>
<th>Type</th>
<th>Content</th>
</tr>
<tr>
<td></td>
<td></td>
<td></td>
</tr>
</table>
<div id="create-challenge-submit-div">
     <button id="create-challenge-submit" style="left: 37%; position: relative;">Submit Challenge</button>
</div>

</div>




<!-- Side Modal with work to review -->
<div id="create-challenge-code-side-modal" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" id="create-challenge-code-side-modal-close">&times;</a>


    <fieldset class="code-review-sidenav-fieldset" id="create-challenge-code-sidenav-issue-category">
        <legend class="code-review-sidenav-legend">Select the category of the issue</legend>
        <div id="create-challenge-code-category-select-div">
        </div>
     </fieldset>

    <fieldset class="code-review-sidenav-fieldset" id="create-challenge-code-sidenav-issue-subcategory">
        <legend class="code-review-sidenav-legend">Select the sub-category of the issue</legend>
        <div id="create-challenge-code-subcategory-select-div">
        </div>
     </fieldset>
</div>
</body>
</html>
